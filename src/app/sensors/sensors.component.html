<h2>Sensors</h2>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-6" *ngFor="let sensor of sensors">
      <div class="card">
          <div class="card-header font-weight-bold">
              <span>{{sensor.value.name}}</span>
          </div>
        <div class="card-body text-center">
          <div class="row">
            <div class="col">{{sensor.value.reading.temperature | number:"1.2-2"}}â„ƒ</div>
            <div class="col">{{sensor.value.reading.humidity | number:"1.2-2"}}%</div>
            <div class="col">[{{sensor.value.data_pin}}]</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
